<html lang="en">
<head>

<body>
     <h1>Hello World!</h1>

        <button id="btn" onclick="doAction()"> 0 </button>

        <script>
            var cnt = 0;
            var cog = 10;
            const btntext = document.getElementById('btn');
            function doAction() {
                cnt += 1;
                btntext.innerText = cnt;
                if(btntext.innerText == cog){
                    alert("10 달성");
                    cog += 10;
                }
            }
            
        </script>
</body>
