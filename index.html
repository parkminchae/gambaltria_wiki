<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="public/preset.css">
    <title>겜발트리아 아카이브</title>
</head>

<body>
    <video id="loop_mv" src="https://ba.vod.nexoncdn.co.kr/bg/loop_l_kr.mp4" muted="muted" loop="loop" playsinline=""
        autoplay="autoplay" style="width: 1920px; height: 1080px;"></video>
    <nav class="navbar">
        <div class="navbar-logo">
            <p class="font-big">겜발트리아 아카이브</p>
        </div>
        <ul class="navbar-links font-normal">
            <li><a href="#">프로젝트</a></li>
            <li><a href="#">회의록</a></li>
            <li><a href="#">관리</a></li>
            <li><a href="#">내정보</a></li>
        </ul>
    </nav>

    <sub class="side">
        <div class="side-space">
            <label class="switch">
                
                <input checked="checked" type="checkbox">
                <div class="button">
                  <div class="light"></div>
                  <div class="dots"></div>
                  <div class="characters"></div>
                  <div class="shine"></div>
                  <div class="shadow"></div>
                </div>
              </label>

        </div>
        <ul class="side-list">
            <li class="noti">
                <div>
                    <p class="noti-title font-big"> 공지 </p>
                    <p class="noti-detail font-normal"> 공지 내용</p>
                </div>
            </li>
            <li class="schedule">
                <div>
                    <p class="font-big"> 스캐쥴 예정</p>
                </div>
            </li>
        </ul>
        </div>
    </sub>

</body>

</html>
