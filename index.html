<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
     <h1>Hello World!</h1>

        <hr width=”100%” noshade />

        <div class="d-grid gap-2">
            <button id='btn' class="btn btn-primary" onclick="doAction();">0</button>
        </div>

        <hr width=”100%” noshade />

        <!-- Button trigger modal -->
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                의미는 없지만 간지나는 버튼
            </button>
        </div>
        
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">공지</h1>
                </div>
                <div class="modal-body">
                    일해라 인민들아
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
  

        <script>
            var cnt = 0;
            var cog = 10;
            const btntext = document.getElementById('btn');
            function doAction() {
                cnt += 1;
                btntext.innerText = cnt;
                if(btntext.innerText == cog){
                    alert("10 달성");
                    cog += 10;
                }
            }
            
        </script>
</body>
</html>
