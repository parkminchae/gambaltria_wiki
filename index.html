<body>

    <h1 id="title"> 겜발트리아 아카이브 </h1>  

    <hr width=”100%” noshade />

    <div class="d-grid gap-2">
        <button id='btn' class="btn btn-primary, btn btn-outline-primary" onclick="doAction();">0</button>
    </div>
    

    <hr width=”100%” noshade />

    <!-- Button trigger modal -->
    <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary, btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="read_noti();">
            의미는 없지만 간지나는  공지 버튼
        </button>
    </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">공지</h1>
            </div>
            <div class="modal-body">
                <div id="noti_box">asfd</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <script src="index.js"></script>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="공지를 입력하세요" aria-label="Recipient's username" aria-describedby="button-addon2" id="input_noti">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="send_noti();">공지</button>
    </div>
